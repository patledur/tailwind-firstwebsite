<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Brand</title>
    <link rel="stylesheet" href="./tailwind.css">
</head>
<body>
    <div class="container mx-auto">
        <header class="bg-indigo-700 p-4 flex justify-between items-center">
            <div class="leftside-nav flex items-center">
                <img src="./img/perfil.png" width="50" class="mr-2" alt="Logo">
                <a href="#" class="inline-block text-indigo-200 hover:text-indigo-100 mr-2">Home</a>
                <a href="#" class="inline-block text-indigo-200 hover:text-indigo-100">About</a>
            </div>
            <div class="rightside-nav">
                <a href="#"class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>
                <a href="#"class="inline-block p-2 to-yellow-700 bg-yellow-400 hover:text-yellow-800 hover:bg-yellow-200 rounded transition ease-out duration-200 ">Signup</a>
            </div>
        </header>
        <section class="hero md:flex justify-between items-center py-20 px-10 bg-indigo-600 text-indigo-100">
            <div class="hero-left py-5">
                <h2 class="text-2xl md:text-4xl mb-8 text-center">Welcome to Ngangop City!</h2>
                <p class="text-lg mb-6 text-center">There is never a sad day here!</p>
                <div class="buttons flex-row justify-center">
                    <a href="#" class="text-center inline-block text-gray-800 bg-gray-300 hover:bg-gray-100 transition ease-out duration-200 rounded p-2 mx-5 w-1/2">Learn More</a>
                    <a href="#" class="text-center inline-block text-indigo-800 bg-indigo-300 hover:bg-indigo-100 transition ease-out duration-200 rounded p-2 mx-5 w-1/2">Get Started</a>
                </div>               
            </div>
            <div class="hero-right w-full md:w-2/3 py-5">
                <img src="./img/trio_loum.png" alt="Ngangop Girls" class="w-full rounded shadow-2xl">
            </div>
        </section>
        <section class="features text-center text-indigo-100 font-bold bg-indigo-600 text-2xl md:flex flex-wrap">
            <div class="card px-4 py-4 md:w-1/2 lg:w-1/4">
                <img src="./img/pexel_img_001.jpg" alt="" class="w-full rounded-2xl border-indigo-800 border-4">
                <h2 class="mt-2">Smile</h2>
            </div>
            <div class="card px-4 py-4 md:w-1/2 lg:w-1/4">
                <img src="./img/pexel_img_002.jpg" alt="" class="w-full rounded-2xl border-indigo-800 border-4 lg:mt-20">
                <h2 class="mt-2">Drink</h2>
            </div>
            <div class="card px-4 py-4 md:w-1/2 lg:w-1/4">
                <img src="./img/pexel_img_003.jpg" alt="" class="w-full rounded-2xl border-indigo-800 border-4">
                <h2 class="mt-2">Work</h2>
            </div>
            <div class="card px-4 py-4 md:w-1/2 lg:w-1/4">
                <img src="./img/pexel_img_004.jpg" alt="" class="w-full rounded-2xl border-indigo-800 border-4 lg:mt-20">
                <h2 class="mt-2">Big Smile</h2>
            </div>
        </section>
        <footer class="bg-indigo-900 p-10 flex justify-between items-center text-indigo-100">
            <div class="footer-left text-lg w-3/6">
                <h2 class="font-bold">Register to our Newsletter</h2>
                <form action="POST" class="flex justify-around mt-3">
                    <input type="email" name="email" id="email" class="w-3/4 p-2 rounded-l focus:bg-indigo-200">
                    <button class="w-1/4 px-4 bg-pink-400 text-sm font-bold tracking-wider rounded-r">Join Us</button>
                </form>
            </div>
            <div class="footer-right text-sm w-1/3 text-center">
                Copyright &copy Bapou 2021
            </div>
        </footer>
    </div>    
</body>
</html>
